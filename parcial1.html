<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Venta de Entradas </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="parcial1.css">
</head>
<body>
    <div class="container">
        <h1 class="text-center mb-4">Venta de boleteria</h1>
        
        <div class="form-section">
            <h3>1. selecciona la cantidad de entradas</h3>
            <select id="cantidad" class="form-select">
                <option value="" selected disabled>selecciona la cantidad de entradas</option>
                <option value="1">1 entrada</option>
                <option value="2">2 entradas</option>
                <option value="3">3 entradas</option>
                <option value="4">4 entradas</option>
                <option value="5">5 entradas</option>
                <option value="6">6 entradas</option>
                <option value="7">7 entradas</option>
                <option value="8">8 entradas</option>
                <option value="9">9 entradas</option>
                <option value="10">10 entradas</option>
            </select>
        </div>
        
        <div id="localidad-section" class="form-section hidden">
            <h3>2. selecciona la localidad</h3>
            <div id="opciones-localidad"></div>
        </div>
        
        <div id="total-section" class="form-section hidden">
            <h3>total a pagar</h3>
            <div class="alert alert-success">
                <p id="total-text">total: $0</p>
                <button id="confirmar" class="btn btn-primary">confirmar compra</button>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
    <script src="parcial1.js"></script>
</body>
</html>
